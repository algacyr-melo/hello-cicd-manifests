apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-cicd
  labels:
    app: hello-cicd
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-cicd
  template:
    metadata:
      name: hello-cicd
      labels:
        app: hello-cicd
    spec:
      containers:
      - name: hello-cicd
        # Este valor ser√° sobrescrito pelo workflow de CI/CD
        image: almelo/hello-cicd:280eba66f453f395afc7f98283f1dbfbb3f0fa06
---
apiVersion: v1
kind: Service
metadata:
  name: hello-cicd
  labels:
    app: hello-cicd
spec:
  type: LoadBalancer
  selector:
    app: hello-cicd
  ports:
  - port: 8080
    targetPort: 8000
